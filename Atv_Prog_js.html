<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Progamas em JavaScript</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1>Atividade - Programas em JavaScript</h1>

    <h2 class="p1">Programa 1: Verificar se um número é par ou ímpar</h2>

    <label for="numeroInput">Digite um número inteiro:</label>
    <input type="number" id="numeroInput" required><br><br>

    <button type="button" onclick="verificarParOuImpar()">Verificar</button><br><br>

    
    <p id="resultado"></p>


    <h2 class="p2">Programa 2: Imprimir números em ordem decrescente</h2>

    <form id="comparadorForm">
        <label for="input">Digite um número inteiro:</label>
        <input type="number" id="input" required><br><br>


        <button type="button" onclick="EnviarNumero()">Ordenar</button><br><br>

        <span id="result"></span>

    </form>


    <h2 class="p3">Programa 3: Calcular o índice de IMC</h2>

    <form id="imcForm">
        <label for="altura">Altura (metros):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button><br><br>

        <div id="resultadoIMC"></div>
    </form>

    <h2 class="p4">Programa 4: Verificar se três valores formam um triângulo</h2>

    <label for="lado1">lado 1:</label>
    <input type="number" id="lado1">
    <label for="lado2">lado 2:</label>
    <input type="number" id="lado2">
    <label for="lado3">lado 3:</label>
    <input type="number" id="lado3">
    <button type="button" onclick="VerificarTriangulo()">verificar</button>

    <div id="triangulo"></div>

    

    <script src="./script.js"></script>
</body>

</html>
